<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Interaction Tracker</title>
</head>
<body>
    <h1>Web Interaction Tracker</h1>
    <p>Your service is running at:</p>
    <a id="service-url" href="#" target="_blank">Loading...</a>
    <script>
        fetch('/ngrok-url')
            .then(response => response.json())
            .then(data => {
                const urlElement = document.getElementById('service-url');
                urlElement.href = data.url;
                urlElement.textContent = data.url;
            })
            .catch(error => {
                console.error('Error fetching Ngrok URL:', error);
            });
    </script>
</body>
</html>
